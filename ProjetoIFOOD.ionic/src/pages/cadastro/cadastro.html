<ion-content no-padding class="fundo-img">
  <div class="red">
    <div class="logo">
      <img src="/assets/imgs/icon-branco.png" alt="">
      <span>Ifood</span>
  </div>


  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirmacao da Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block round color="secondary" (click)="confirmarCadastro()" >
        Cadastro
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block round color="secondary" (click)="cancelar()" >
        Cancelar
      </button>
    </ion-row>
  </ion-grid>
  </div>
  </ion-content>
