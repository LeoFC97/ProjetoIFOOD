<ion-content no-padding class="fundo-img">
  <div class="red">
    <div class="logo">
      <img src="/assets/imgs/icon-branco.png" alt="">
      <span>Ifood</span>
  </div>


  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]='nome' type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='email' type="text" placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='senha' type="text" placeholder="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='telefone' type="text" placeholder="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='estado' type="text" placeholder="estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='cidade' type="text" placeholder="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='bairro' type="text" placeholder="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='rua' type="text" placeholder="rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='numero' type="text" placeholder="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='complemento' type="text" placeholder="complemento"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block round color="secondary" (click)="confirmarCadastro()" >
        Confirmar
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block round color="secondary" (click)="cancelar()" >
        Cancelar
      </button>
    </ion-row>
  </ion-grid>
  </div>
  </ion-content>
