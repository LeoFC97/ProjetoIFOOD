<ion-content no-padding class="fundo-img">
    <div class="logo">
      <img src="/assets/imgs/icon-branco.png" alt="Logo da empresa">
      <span>Ifood</span>
    </div>

    <ion-list no-lines class="list-transparent">
      <ion-item>
        <ion-input type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <button ion-button color="secondary" block round (click)="logar()">
          Efetuar Login
        </button>
      </ion-row>
      <ion-row>
        <button ion-button color="secondary" block round (click)="abrirCadastro()">
          Cadastrar-se
        </button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <button ion-button clear block color="light">
          Administrar Cadastros
        </button>
      </ion-row>
    </ion-grid>
</ion-content>
