<ion-header>

  <ion-navbar>
    <ion-title>categoria</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="fundo-img" >

<ion-grid >
  <ion-row >
      <button class="categoriaDePrato" ion-button block round (click)="abrirChurrasco()" >
          Abrir Churrasco
        </button>
  </ion-row>
  <ion-row>
      <button class="categoriaDePrato" (click)="abrirJaponesa()" >
          <img style="width : 100% ; height : 100%"  src="assets/imgs/oriental.jpeg">
        </button>
  </ion-row>
  <ion-row>
      <button class="categoriaDePrato" ion-button block round (click)="abrirMassa()" >
          Abrir Massa
        </button>
  </ion-row>
  <ion-row>
      <button class="categoriaDePrato" ion-button block round (click)="abrirSaudavel()" >
          Abrir Saudavel
        </button>
  </ion-row>
</ion-grid>
</ion-content>
